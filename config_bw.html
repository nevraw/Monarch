<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Monarch Settings</title>
 <link rel='stylesheet' type='text/css' href='slate.min.css'>
 <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
 <div class='item-container'>
  <h1 class='title'>Monarch Watchface</h1>
 </div>

 <div class="item-container">
  <div class="item-container-header">Configurable items</div>
  <div class="item-container-content">
    <label class="item">
     Battery
     <label class="item">
      <span style="vertical-align:middle">   Display battery</span>
      <input name="hideBattery" value="0" type="radio" class='item-radio' checked>
     </label>
     <label class="item">
      <span style="vertical-align:middle">   Hide battery</span>
      <input name="hideBattery" value="1" type="radio" class='item-radio'>
     </label>
    </label>
    <label class="item">
     Animation
     <label class="item">
      <span style="vertical-align:middle">   Animation on shake</span>
      <input name="noAnimOnShake" value="0" type="radio" class='item-radio' checked>
     </label>
     <label class="item">
      <span style="vertical-align:middle">   No animation on shake</span>
      <input name="noAnimOnShake" value="1" type="radio" class='item-radio'>
     </label>
    </label>
  </div>
  <div class='item-container-footer'>
   <br>Settings only change on the watch after you click Submit.
  </div>
 </div>

 <div class='item-container'>
  <div class='button-container'>
    <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
  </div>
 </div>

 <div class="item-container">
  <div class="button-container">
    <input id='cancelButton' type='button' class='item-button' value='CANCEL'>
  </div>
 </div>

 <script src='slate.min.js'></script>
 <script src='main_bw.js'></script>
</body>
</html>
